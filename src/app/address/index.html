<h1>{{address.user}}'s address Book</h1>
<a href="#/addresses/new" class="btn btn-primary">
  Add new address
</a>
<p ng-show="address.loading">
  Loading...
</p>
<table
  class="table table-striped table-condensed"
  ng-hide="address.loading"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Twitter</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="person in address.list">
      <td>{{person.name}}</td>
      <td>
        <a href="tel:{{person.phone}}">
          {{person.phone}}
        </a>
      </td>
      <td>
        <a href="mailto:{{person.email}}">
          {{person.email}}
        </a>
      </td>
      <td>
        <a href="https://twitter.com/{{person.twitter}}">
          @{{person.twitter}}
        </a>
      </td>
      <td>
        <a
          class="btn btn-warning"
          href="#/addresses/{{$index}}/edit"
        >
          Edit
        </a>
        <button
          class="btn btn-danger"
          ng-click="address.delete($index)"
          ng-disabled="person.loading"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
