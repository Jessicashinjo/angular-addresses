<h1>Register</h1>
<form
  name="form"
  novalidate
  ng-submit="auth.register()"
>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      class="form-control"
      id="email"
      type="email"
      placeholder="user@example.com"
      ng-model="auth.user.email"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      class="form-control"
      id="password"
      type="password"
      placeholder="p@s$W0Rd"
      ng-model="auth.user.password"
      required
    />
  </div>
  <div class="form-group">
    <label for="confirmation">Password Confirmation</label>
    <input
      class="form-control"
      id="confirmation"
      type="password"
      placeholder="p@s$W0Rd"
      ng-model="auth.user.confirmation"
      required
    />
  </div>
  <a href="#/" class="btn btn-danger">Cancel</a>
  <a href="#/login" class="btn btn-info">Login</a>
  <input
    class="btn btn-primary"
    type="submit"
    value="Register"
    ng-disabled="form.$invalid
      || !auth.user.password
      || auth.user.password !== auth.user.confirmation"
  />
</form>
